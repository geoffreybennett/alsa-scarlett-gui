<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="6mm"
   height="4mm"
   viewBox="0 0 6 4">
  <!-- Left socket outer -->
  <circle
     style="opacity:1;fill:#808080;fill-opacity:1;stroke:none"
     cx="1.5"
     cy="2"
     r="1.5" />
  <!-- Right socket outer -->
  <circle
     style="opacity:1;fill:#808080;fill-opacity:1;stroke:none"
     cx="4.5"
     cy="2"
     r="1.5" />
  <!-- Left socket inner -->
  <circle
     style="opacity:1;fill:#000000;fill-opacity:1;stroke:#0000ff;stroke-width:0.15;stroke-opacity:1;paint-order:markers stroke fill"
     cx="1.5"
     cy="2"
     r="0.75" />
  <!-- Right socket inner -->
  <circle
     style="opacity:1;fill:#000000;fill-opacity:1;stroke:#0000ff;stroke-width:0.15;stroke-opacity:1;paint-order:markers stroke fill"
     cx="4.5"
     cy="2"
     r="0.75" />
</svg>
