<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="4mm"
   height="6mm"
   viewBox="0 0 4 6">
  <!-- Top socket outer -->
  <circle
     style="opacity:1;fill:#808080;fill-opacity:1;stroke:none"
     cx="2"
     cy="1.5"
     r="1.5" />
  <!-- Bottom socket outer -->
  <circle
     style="opacity:1;fill:#808080;fill-opacity:1;stroke:none"
     cx="2"
     cy="4.5"
     r="1.5" />
  <!-- Top socket inner -->
  <circle
     style="opacity:1;fill:#000000;fill-opacity:1;stroke:#0000ff;stroke-width:0.15;stroke-opacity:1;paint-order:markers stroke fill"
     cx="2"
     cy="1.5"
     r="0.75" />
  <!-- Bottom socket inner -->
  <circle
     style="opacity:1;fill:#000000;fill-opacity:1;stroke:#0000ff;stroke-width:0.15;stroke-opacity:1;paint-order:markers stroke fill"
     cx="2"
     cy="4.5"
     r="0.75" />
</svg>
