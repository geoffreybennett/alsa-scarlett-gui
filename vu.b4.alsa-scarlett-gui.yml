app-id: vu.b4.alsa-scarlett-gui
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: alsa-scarlett-gui
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs access to ALSA device nodes:
  - --device=all
modules:
  - name: alsa-scarlett-gui
    buildsystem: simple
    build-commands:
      - make install PREFIX=$FLATPAK_DEST
    sources:
      - type: dir
        path: ./src
